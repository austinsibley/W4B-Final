    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204504.28567833194!2d-119.9346465439275!3d36.78545132079077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945de1549e4e9d%3A0x7b12406449a3b811!2sFresno%2C%20CA!5e0!3m2!1sen!2sus!4v1671048183522!5m2!1sen!2sus" width="1500" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<div class="container">
    <form action="">
  
      <label for="fname">&nbsp;first name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">&nbsp;last name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="email">&nbsp;e-mail</label>
      <input type="text" id="lname" name="lastname" placeholder="Your e-mail address..">
      
      <label for="country">&nbsp;country</label>
      <select id="country" name="country">
        <option value="usa">United States of America</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
      </select>
  
      <label for="subject">&nbsp;subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
</div>
